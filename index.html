<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#000000">
    <a-box position="0 3 -4" color="#5DC3D9"></a-box>
    <a-box position="0 1.25 -4" color="blue" width="1.75" height="1.75"></a-box>
    <a-cylinder position="0 2 -4" color="yellow" radius="0.20"></a-cylinder>
    <a-cylinder position="-0.7 -0.3 -4" color="yellow" radius="0.20"></a-cylinder>
    <a-cylinder position="0.75 -0.3 -4" color="yellow" radius="0.20"></a-cylinder>
    <a-cylinder position="-0.3 3 -4" rotation="90 0 0" color="yellow" radius="0.1"></a-cylinder>
    <a-cylinder position="0.3 3 -4" rotation="90 0 0" color="yellow" radius="0.1"></a-cylinder>
    <a-cylinder position="-1.40 1.25 -4" rotation="90 90 0" color="yellow" radius="0.20"></a-cylinder>
    <a-cylinder position="1.40 1.25 -4" rotation="90 90 0" color="yellow" radius="0.20"></a-cylinder>
    <a-sphere position="2 1.25 -4" color="red" radius="0.25"></a-sphere>
    <a-sphere position="-2 1.25 -4" color="red" radius="0.25"></a-sphere>
    <a-sphere position="0.75 -1 -4" color="red" radius="0.25"></a-sphere>
    <a-sphere position="-0.75 -1 -4" color="red" radius="0.25"></a-sphere>
    <a-sphere position="0 3.75 -4" color="red" radius="0.30"></a-sphere>
  </a-scene>

</body>
</html>
